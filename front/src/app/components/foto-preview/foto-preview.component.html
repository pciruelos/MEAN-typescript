<div class="row" *ngIf="!foto; else main_content">
   
        <h1>Loading...</h1>
   
</div>
<ng-template #main_content>

    <div class="row">
        <div class="col-lg-5">
            <div class="card">
                <img [src]="'http://localhost:3000/' + foto.imgPath" class="img-fluid"></div>
            </div>
    </div>
    <div class="col-lg-7">
        <div class="card">
            <form class="card-body" (submit)="actualizarFoto(title, descripcion)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Titulo" [value]="foto.title" #title>
                </div>
                <div class="form-group">
                    <textarea rows="5" class="form-control" placeholder="descripcion" [value]="foto.descripcion" #descripcion></textarea>
                </div>
                <button class="btn btn-warning">actualizar</button>
            </form>
        </div>
    </div>
    <button class="btn btn-danger" (click)="borrarFoto(foto._id)">borrar</button>

</ng-template>

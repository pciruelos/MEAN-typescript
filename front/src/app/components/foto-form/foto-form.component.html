<div class="col-lg-6 mx-auto">
    <div class="card">
        <div class="card-header">
                Subir una Fotico
        </div>
        <div class="card-body">
            <form (submit)="uploadFoto(title, description)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Titulo de la foto" required #title>
                </div>
                <div class="form-group">
                    <textarea rows="3" placeholder="Descripcion" class="form-control" required #description ></textarea>
                </div>
                <input type="file" class="d-none" #fotoInput (change)="onFotoSelected($event)">
                <img [src]="fotoSelected || 'assets/1.jpg'" class="img-fluid" alt="no img" (click)="fotoInput.click()">

                <button class="btn btn-primary btn-lg btn-block">Subir Foto</button>
            </form>
        </div>
    </div>
</div>
